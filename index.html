<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acofin Controle financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>

  </style>
</head>

<body>
  <div class="call-to-action">
    <div id="carouselExampleCaptions" class="carousel slide p-3">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/light-height-call-to-action-1.jpg" class="img-fluid mx-auto d-block" alt="Dinheiro 1">
        </div>
        <div class="carousel-item">
          <img src="images/light-height-call-to-action-2.jpg" class="img-fluid mx-auto d-block" alt="Dinheiro 2">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center">Bem vindo a Acofin</h1>
  </div>

  <div class="fixed-bottom">
    <div class="d-grid col-12 col-lg-6 mx-auto">
      <a href="login.html" class="btn btn-primary btn-lg text-start button-action-primary action-login" role="button">
        Login <div class="float-end"><i class="bi bi-arrow-right"></i></div>
      </a>
      <a href="nova-conta.html" class="btn btn-primary btn-lg text-start button-action-secondary action-new-account"
        role="button">
        Nova conta <div class="float-end"><i class="bi bi-arrow-right"></i></div>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="javascript/main.js"></script>
</body>

</html>
